<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="favIcon.jpg" href="https://i.pinimg.com/originals/46/0d/5f/460d5f3ccb4383f499a8a637b263e41d.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="style.css">
    <title> Login Page</title>

    <style>
        .background-container {
            background-color: black;
        }
        .carousel-container {
            max-width: 800px; /* Set max width for the container */
            margin: auto; /* Center horizontally */
            /* Adjust margin-left and margin-right to move the container left or right */
            margin-left: 950px; /* Move the container 50px to the right */
            margin-top: 700px;
}
    </style>

    

</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" class="form-control mb-2" placeholder="Name">
                <input type="email" class="form-control mb-2" placeholder="Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <input type="Birthday" class="form-control mb-3" placeholder="DD/MM/YYYY">
                <select name="continent" id="continent">

                    <option value="" disabled selected>Select a continent</option>
                    <option value="AF">Africa</option>
                    <option value="AN">Antarctica</option>
                    <option value="AS">Asia</option>
                    <option value="EU">Europe</option>
                    <option value="NA">North America</option>
                    <option value="OC">Oceania</option>
                    <option value="SA">South America</option>

                </select>
                <button class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" class="form-control mb-2" placeholder="Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button class="btn btn-primary btn-block">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="btn btn-link hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Driver!</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class="btn btn-link hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
