<body>
  <h1>CONTACT US</h1>
  <div class = "form_container" >
    <form class="form-horizontal" action="index.html">
        <div class="form-group">
          <label for="inquiry_type">Inquiry Topic :</label>
          <select class="form-control">
            <option>Select An Option</option>
            <option>Models</option>
            <option>Website</option>
            <option>Stores</option>
          </select>
        </div>
        <div class="form-group">
        <label for="inquiry">Inquiry : </label>
        <textarea class="form-control" id="inquiry" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="name">How Would you like to be contacted? </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contact" id="email1" value="Email" checked>
            <label class="form-check-label" for="exampleRadios1">
              By Email
            </label>
            <input class="form-check-input" type="radio" name="contact" id="phone1" value="Phone">
            <label for="exampleRadios1">
              By Phone
            </label>
        </div>
        
        <div class="form-group">
        <label for="name">Full Name : </label>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        </form>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        <div class="form-group">
          <label for="pwd">Phone Number:</label>
            <input type="phone number" class="form-control" id="pwd" placeholder="Enter your Phone Number">
          </div>
          <a href="index.html">
          <button type="submit" class="custom-signin-btn">Submit</button>
          </a>
    </form>
    </div>

      <img src="Media Assets/image 8.png"
