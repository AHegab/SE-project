<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="favIcon.jpg" href="https://i.pinimg.com/originals/46/0d/5f/460d5f3ccb4383f499a8a637b263e41d.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/911-porscha" rel="stylesheet">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login </title>
    <style>
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px; /* Adjust margin as needed */
            margin-left: 30%
        }
    </style>
</head>

<body>

    <a id="porsche-text"href="homePage.html">Porsche</a>
    <h1 id="Login-text">login</h1>
    <div class="wrapper">

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div id="Dashboard" class="sidebar-logo">
                    <a href="homePage.html">Dashboard</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="homePage.html" class="sidebar-link">
                            <i class="fa-solid fa-home pe-2"></i> <!-- Using the home icon -->
                            Home
                        </a>
                    <li class="sidebar-item">
                        <a href="loginPage.html" class="sidebar-link">
                            <i class="fa-regular fa-user pe-2"></i>
                            Profile
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="ContactUs.html" class="sidebar-link">
                            <i class="fa-regular fa-file-lines pe-2"></i>
                            Contact us
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="about.html" class="sidebar-link">
                            <i class="fa-solid fa-sliders pe-2"></i>
                            About us
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main">
          <nav class="navbar navbar-expand px-3 border-bottom">
              <!-- Button for sidebar toggle -->
              <button id="navBtn" class="btn" type="button" data-bs-theme="dark">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </nav>

      

        <form>
          <div class="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="email">
              
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1"
                  placeholder="Password">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
          <label class="form-check-label" for="exampleCheck1">Don't have an account?</label>
      
          <a href="registerPage.html" class="btn btn-secondary">Register</a>
          </div>
      </form>


        <!-- Main Component -->
      </div>
    </div>

    

    <script>
        const toggler = document.querySelector(".btn");
        toggler.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("collapsed");
        });
        document.getElementById("navBtn").addEventListener("click", function() {
        var link = document.getElementById("porsche-text");
    // Shift the text by changing its left position
            link.style.left = "20px"; // Adjust the value as needed
});

    </script>
</body>

</html>
